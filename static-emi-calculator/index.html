<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan & Investment Comparator</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">
                Home Loan & Investment Comparator
            </h1>
            <p class="text-lg text-gray-600">
                Compare loan prepayment strategies and investment options
            </p>
        </header>

        <!-- Input Form -->
        <form id="calculatorForm" class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-900">Loan & Investment Calculator</h2>

            <div class="grid md:grid-cols-2 gap-6">
                <!-- Loan Details -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Loan Details</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-1">
                            Principal (₹)
                        </label>
                        <input
                            type="number"
                            id="principal"
                            value="2400000"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-1">
                            Interest Rate (%)
                        </label>
                        <input
                            type="number"
                            id="loanRate"
                            value="9"
                            step="0.1"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-1">
                            Tenure (Years)
                        </label>
                        <input
                            type="number"
                            id="tenure"
                            value="20"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                            required
                        />
                    </div>
                </div>

                <!-- Property Details -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Property Details</h3>

                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-1">
                            Purchase Value (₹)
                        </label>
                        <input
                            type="number"
                            id="propertyValue"
                            value="2600000"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-1">
                            Down Payment (₹)
                        </label>
                        <input
                            type="number"
                            id="downPayment"
                            value="200000"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-1">
                            Appreciation Rate (%)
                        </label>
                        <input
                            type="number"
                            id="appRate"
                            value="6"
                            step="0.1"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-1">
                            Rental Income (₹/month)
                        </label>
                        <input
                            type="number"
                            id="rental"
                            value="8000"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-1">
                            Time Period (Years)
                        </label>
                        <input
                            type="number"
                            id="timePeriod"
                            value="2"
                            min="1"
                            max="30"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-900 mb-1">
                            Appreciation Saturation (Years)
                        </label>
                        <input
                            type="number"
                            id="appreciationSaturation"
                            placeholder="Leave empty for no saturation"
                            min="1"
                            max="30"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                        />
                    </div>
                </div>

                <!-- Investment Details -->
                <div class="space-y-4 md:col-span-2">
                    <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Mutual Fund Details</h3>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-900 mb-1">
                                Return Rate (%)
                            </label>
                            <input
                                type="number"
                                id="mfRate"
                                value="10.5"
                                step="0.1"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                                required
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-900 mb-1">
                                Monthly Extra Amount (₹)
                            </label>
                            <input
                                type="number"
                                id="extraAmount"
                                value="50000"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900"
                                required
                            />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex gap-4 mt-8 justify-center">
                <button
                    type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                >
                    Calculate
                </button>
                <button
                    type="button"
                    id="resetBtn"
                    class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors"
                >
                    Reset
                </button>
            </div>
        </form>

        <!-- Results -->
        <div id="results" class="mt-12 space-y-12 hidden">
            <!-- Results will be inserted here by JavaScript -->
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p class="mb-2">
                <strong>Assumptions:</strong> Fixed rates, no taxes/fees, client-side calculations.
            </p>
            <p>
                Static Version - Ready for GitHub Pages
            </p>
        </footer>
    </div>

    <script src="scripts/loanCalculator.js"></script>
    <script src="scripts/investmentCalculator.js"></script>
    <script src="scripts/propertyCalculator.js"></script>
    <script src="scripts/comparison.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
